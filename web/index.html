<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <!-- Browser theme color (Android Chrome, desktop Chrome UI) -->
  <meta name="theme-color" content="#000000">

  <!-- iOS Safari status bar -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Enable full screen web app feel on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <base href="$FLUTTER_BASE_HREF">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-title" content="ykindustries">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="shortcut icon" href="favicon.ico">

  <title>ykindustries</title>
  <link rel="manifest" href="manifest.json">
  <!-- Primary Meta Tags -->
<title>YK Industries | Water Pump Manufacturer</title>
<meta name="title" content="YK Industries | Water Pump Manufacturer">
<meta name="description" content="YK Industries is a trusted manufacturer of premium water pumps for coolers, fountains, aquariums and circulation systems. Based in New Delhi, India.">

<!-- Open Graph / WhatsApp / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://www.ykwaterpumps.in/">
<meta property="og:title" content="YK Industries | Water Pump Manufacturer">
<meta property="og:description" content="High-quality water pumps for coolers, fountains and water circulation. Reliable, durable and made in India.">
<meta property="og:image" content="https://www.ykwaterpumps.in/assets/images/preview.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://www.ykwaterpumps.in/">
<meta property="twitter:title" content="YK Industries | Water Pump Manufacturer">
<meta property="twitter:description" content="Premium water pump solutions for coolers, fountains and circulation systems.">
<meta property="twitter:image" content="https://www.ykwaterpumps.in/assets/images/preview.png">
</head>
<body style="margin:0; background-color:#000000;">
  <script src="flutter_bootstrap.js" async></script>
